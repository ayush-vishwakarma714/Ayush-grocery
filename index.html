    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
      import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDZjJb4y136Qls3rpk8PptVAe7Y5nMUI9g",
        authDomain: "grocery-login-web.firebaseapp.com",
        projectId: "grocery-login-web",
        storageBucket: "grocery-login-web.firebasestorage.app",
        messagingSenderId: "285284206273",
        appId: "1:285284206273:web:f771c0c274b5e91f067640"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const loginForm = document.querySelector(".login-form");

      function showLogout() {
        loginForm.innerHTML = `<button id="logoutBtn" class="btn">Logout</button>`;
        document.getElementById("logoutBtn").addEventListener("click", () => {
          signOut(auth).then(() => {
            window.location.reload();
          });
        });
      }

      function showLoginSignup() {
        loginForm.innerHTML = `
          <a href="/login-form.html?page=login" class="btn">Log In</a>
          <h1>or</h1>
          <a href="/login-form.html?page=signup" class="btn">Sign Up</a>
        `;
      }

      onAuthStateChanged(auth, (user) => {
        if (user) {
          showLogout();
        } else {
          showLoginSignup();
        }
      });
    </script>
