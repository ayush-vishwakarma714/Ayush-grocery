  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
 
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDZjJb4y136Qls3rpk8PptVAe7Y5nMUI9g",
       authDomain: "grocery-login-web.firebaseapp.com",
         projectId: "grocery-login-web",
           storageBucket: "grocery-login-web.firebasestorage.app",
           messagingSenderId: "285284206273",
           appId: "1:285284206273:web:f771c0c274b5e91f067640"
            };
 
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
 
    const profileMenu = document.getElementById("profile-menu");
 
    // Check login state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // After login → show logout
        profileMenu.innerHTML = `
          <button id="logoutBtn" class="btn">Logout</button>
        `;
 
        // Logout function
        document.getElementById("logoutBtn").addEventListener("click", () => {
          signOut(auth).then(() => {
            alert("✅ Logged out successfully!");
            // back to homepage (this same page)
            window.location.href = "/";
          }).catch((error) => {
            console.error(error);
          });
      });
 
      } else {
        // Before login → show login/signup
        profileMenu.innerHTML = `
          <a href="/login-form.html" class="btn">Log In</a>
          <h1>or</h1>
          <a href="/login-form.html" class="btn">Sign Up</a>
        `;
  }
   });

   </script>
