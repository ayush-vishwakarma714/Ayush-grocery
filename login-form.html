
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Web - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-box {
      position: relative;
      margin-bottom: 15px;
    }

    input {
      width: 90%;
      padding: 10px 35px 10px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #666;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #2f8f2f;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #256d25;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }

    p a {
      color: #2f8f2f;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    p a:hover {
      text-decoration: underline;
    }

    .page { display: none; }
    .active { display: block; }

    .popup {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 20px;
      border-radius: 8px;
      background: #333;
      color: white;
      font-size: 16px;
      z-index: 1000;
      transition: top 0.5s ease-in-out;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .popup.show {
      top: 20px;
    }

    .popup.success {
      background: #4CAF50; /* Green */
    }

    .popup.error {
      background: #f44336; /* Red */
    }
  </style>
</head>
<body>
  <div id="popup" class="popup"></div>
  <div class="container">

    <!-- Login Page -->
    <div id="loginPage" class="page active">
      <h2>Login</h2>
      <div class="input-box">
        <input type="email" id="loginEmail" placeholder="Email">
      </div>
      <div class="input-box">
        <input type="password" id="loginPassword" placeholder="Password">
        <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
      </div>
      <button onclick="login()">Login</button>
      <p>Don‚Äôt have an account? <a onclick="showPage('signupPage')">Sign up now</a></p>
    </div>

    <!-- Signup Page -->
    <div id="signupPage" class="page">
      <h2>Sign Up</h2>
      <div class="input-box">
        <input type="text" id="signupName" placeholder="Name">
      </div>
      <div class="input-box">
        <input type="email" id="signupEmail" placeholder="Email">
      </div>
      <div class="input-box">
        <input type="password" id="signupPassword" placeholder="Password">
        <span class="toggle-password" onclick="togglePassword('signupPassword')">üëÅÔ∏è</span>
      </div>
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a onclick="showPage('loginPage')">Login</a></p>
    </div>

  </div>

  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile }
      from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDZjJb4y136Qls3rpk8PptVAe7Y5nMUI9g",
       authDomain: "grocery-login-web.firebaseapp.com",
         projectId: "grocery-login-web",
           storageBucket: "grocery-login-web.firebasestorage.app",
           messagingSenderId: "285284206273",
           appId: "1:285284206273:web:f771c0c274b5e91f067640"
            };
            
    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Page Switcher
    window.showPage = function (id) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // Toggle Password
    window.togglePassword = function (id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }

    // Email validation
    function isValidEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email.toLowerCase());
    }

    // Function to show popup messages
    function showPopup(message, type) {
      const popup = document.getElementById('popup');
      popup.textContent = message;
      popup.className = 'popup ' + type; // Reset classes and add new type
      popup.classList.add('show');

      setTimeout(() => {
        popup.classList.remove('show');
      }, 3000); // Hide after 3 seconds
    }

    // Signup
    window.signup = function () {
      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();

      if (!name || !email || !password) {
        showPopup("‚ö†Ô∏è Please fill all fields", "error");
        return;
      }
      if (name.length < 3) {
        showPopup("‚ö†Ô∏è Name must be at least 3 characters", "error");
        return;
      }
      if (!isValidEmail(email)) {
        showPopup("‚ö†Ô∏è Please enter a valid email address", "error");
        return;
      }
      if (password.length < 6) {
        showPopup("‚ö†Ô∏è Password must be at least 6 characters", "error");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          updateProfile(userCredential.user, { displayName: name });
          showPopup("‚úÖ Signup successful! Redirecting...", "success");
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        })
        .catch(err => {
          showPopup("‚ùå " + err.message, "error");
        });
    }

    // Login
    window.login = function () {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!email || !password) {
        showPopup("‚ö†Ô∏è Please fill all fields", "error");
        return;
      }
      if (!isValidEmail(email)) {
        showPopup("‚ö†Ô∏è Please enter a valid email address", "error");
        return;
      }
      if (password.length < 6) {
        showPopup("‚ö†Ô∏è Password must be at least 6 characters", "error");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          showPopup("‚úÖ Login successful! Redirecting...", "success");
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        })
        .catch(err => {
          showPopup("‚ùå " + err.message, "error");
        });
    }
  </script>
</body>
</html>
